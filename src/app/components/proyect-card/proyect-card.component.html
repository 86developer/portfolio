<div *ngFor="let project of projects" class="proyect-card">
  <div class="proyect-card-image-container">
    <img
      [src]="project.image"
      alt="{{ project.title }}"
      class="proyect-card-image"
    />
  </div>
  <div class="description">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <p><strong>Tecnolog√≠as:</strong> {{ project.technologies }}</p>
    <a [href]="project.link" target="_blank" class="proyect-card-link"
      >Ver proyecto</a
    >
  </div>
</div>
